<div class="modal-content px-4" id="comment">
  <div class="modal-header" style="align-items: baseline; height: 8vh">
    <h5 class="modal-title" id="exampleModalLabel">Adicionar comentário</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose.emit()">
      <span aria-hidden="true" >&times;</span>
    </button>
  </div>
<form [formGroup]="form"  (ngSubmit)="addComment(form)">
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="comment-name" class="col-form-label">Nome</label>
        <input type="text" class="form-control" id="comment-name" formControlName="name" id="name" name="name"/>
      </div>
      <div *ngIf="form.get('name')?.invalid && (form.get('name')?.dirty || form.get('name')?.touched)">
        Preencha o nome.
      </div>
      <div class="form-group">
        <label for="comment-text" class="col-form-label">Comentário</label>
        <textarea class="form-control" id="comment-text" formControlName="comment" id="comment" name="comment"></textarea>
      </div>
      <div *ngIf="form.get('comment')?.invalid && (form.get('comment')?.dirty || form.get('comment')?.touched)">
        escreva um comentário...
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary btn-lg" >Salvar</button>
  </div>
</form>
</div>
